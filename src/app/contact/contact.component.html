<div class="container">
	<div class="p-5 text-center bg-body-tertiary rounded-3 mt-3 shadow-lg">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="100"
			height="100"
			fill="currentColor"
			class="bi bi-postage-fill"
			viewBox="0 0 16 16"
		>
			<path
				d="M4.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-7Z"
			/>
			<path
				d="M3.5 1a1 1 0 0 0 1-1h1a1 1 0 0 0 2 0h1a1 1 0 0 0 2 0h1a1 1 0 1 0 2 0H15v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1a1 1 0 1 0 0 2v1h-1.5a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0h-1a1 1 0 1 0-2 0H1v-1a1 1 0 1 0 0-2v-1a1 1 0 1 0 0-2V9a1 1 0 1 0 0-2V6a1 1 0 0 0 0-2V3a1 1 0 0 0 0-2V0h1.5a1 1 0 0 0 1 1ZM3 3v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1Z"
			/>
		</svg>
		<h1 class="text-body-emphasis mt-4">Contact Me</h1>
		<div class="row g-5">
			<div class="col-md-8 col-lg-12">
				<form class="needs-validation" novalidate="">
					<div class="row g-3">
						<div class="col-sm-6">
							<label for="firstName" class="form-label fs-3">
								First name
							</label>
							<input
								type="text"
								class="form-control"
								id="firstName"
								placeholder=""
								value=""
								required=""
							/>
							<div class="invalid-feedback">
								Valid first name is required.
							</div>
						</div>

						<div class="col-sm-6">
							<label for="lastName" class="form-label fs-3">
								Last name
							</label>
							<input
								type="text"
								class="form-control"
								id="lastName"
								placeholder=""
								value=""
								required=""
							/>
							<div class="invalid-feedback">
								Valid last name is required.
							</div>
						</div>

						<div class="col-12">
							<label for="message" class="form-label fs-3">
								Message
							</label>

							<textarea
								class="form-control"
								id="message"
								rows="3"
							></textarea>
							<div class="invalid-feedback">
								Please enter your a message.
							</div>
						</div>
					</div>

					<hr class="my-4" />

					<button class="w-100 btn btn-primary btn-lg" type="submit">
						send message
						<i class="bi bi-send-fill"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
</div>
