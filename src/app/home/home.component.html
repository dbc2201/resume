<div class="container my-3">

				corporate professionals on various technologies and projects.

			<div
				class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3 mt-3"
			>
				<button
					type="button"
					class="btn btn-outline-primary btn-lg px-4 fw-semibold col-6"
					(click)="openExperienceComponent()"
				>
					<a class="link-dark icon-link text-dark-emphasis">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"

							/>

						Experience

				<button
					type="button"
					class="btn btn-outline-warning btn-lg px-4 fw-semibold col-6"
					(click)="downloadResume()"
				>
					<a class="link-dark icon-link text-dark-emphasis">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="16"
							height="16"
							fill="currentColor"
							class="bi bi-box-arrow-down"

							<path
								fill-rule="evenodd"

		<div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
			<img
				class="rounded-lg-3"

				alt=""

			/>

	</div>
